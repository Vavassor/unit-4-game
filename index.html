<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Crystal Collector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>
  <aside class="instructions">
    <h2>Rules</h2>
    <ul>
      <li>Touch a crystal to add its number of points to your score.</li>
      <li>To win, match the goal score exactly.</li>
      <li>Go over the goal and lose!</li>
      <li>Each game, the crystals change values.</li>
      <li>Will fate decide the rest?</li>
    </ul>
  </aside>

  <main>
    <div class="goal-box">
      <div class="readout-group">
        <label for="goal-number">Goal Number:</label>
        <output id="goal-number"></output>
      </div>
    </div>

    <div class="button-box">
      <button class="crystal" value="0">Purple</button>
      <button class="crystal" value="1">Yellow</button>
      <button class="crystal" value="2">Blue</button>
      <button class="crystal" value="3">Red</button>
    </div>

    <div class="stats-box">
      <div class="readout-group">
        <label for="score">Score:</label>
        <output id="score"></output>
      </div>

      <div class="readout-group">
        <label for="wins">Wins:</label>
        <output id="wins"></output>
      </div>

      <div class="readout-group">
        <label for="losses">Losses:</label>
        <output id="losses"></output>
      </div>
    </div>
  </main>
</body>

</html>
