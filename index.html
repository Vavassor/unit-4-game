<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Crystal Collector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Megrim%7CPodkova" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="assets/javascript/utility.js"></script>
  <script src="assets/javascript/game.js"></script>
</head>

<body>
  <header>
    <h1>Crystal Collector</h1>
  </header>

  <aside class="instructions">
    <h2>Instructions</h2>
    <ol class="instruction-list">
      <li>Touch a crystal to add its number of points to your score.</li>
      <li>To win, match the goal score exactly.</li>
      <li>Go over the goal and lose!</li>
      <li>Each game, the crystals change values.</li>
      <li>Will fate decide the rest?</li>
    </ol>
  </aside>

  <main>
    <div class="goal-group">
      <label class="goal-label" for="goal-number">Goal Number:</label>
      <output id="goal-number" class="points"></output>
    </div>

    <div class="button-box">
      <button class="crystal" value="0"><img id="crystal-0" class="crystal-image" src="assets/images/gem-1-0.png" alt="Crystal 0"></button>
      <button class="crystal" value="1"><img id="crystal-1" class="crystal-image" src="assets/images/gem-1-1.png" alt="Crystal 1"></button>
      <button class="crystal" value="2"><img id="crystal-2" class="crystal-image" src="assets/images/gem-1-2.png" alt="Crystal 2"></button>
      <button class="crystal" value="3"><img id="crystal-3" class="crystal-image" src="assets/images/gem-1-3.png" alt="Crystal 3"></button>
    </div>

    <div class="score-group">
      <label class="score-label" for="score">Score:</label>
      <output id="score" class="points"></output>
    </div>

    <div class="stats-box">
      <div class="readout-group">
        <label for="wins">Wins:</label>
        <output id="wins"></output>
      </div>

      <div class="readout-group">
        <label for="losses">Losses:</label>
        <output id="losses"></output>
      </div>
    </div>
  </main>
</body>

</html>
